<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="chroniton.css" rel="stylesheet">
    <link href="slider-tooltip.css" rel="stylesheet">

    <div class="btn-group btn-group-toggle btn-group-sm" data-toggle="button" role="group" style="margin-left: 380px; margin-top: 10px;">
      <label class="btn rounded-left btn-secondary" aria-pressed="true">
        <input onclick="dataToggle();" class="" aria-pressed="true" type="radio" name="options" id="option1" value="0" autocomplete="off" checked><b>100+ UFOs</b>

      &nbsp;
      <label class="btn btn-secondary" aria-pressed="true">
        <input onclick="dataToggle();" class="" aria-pressed="true" type="radio" name="options" id="option2" value="1" autocomplete="off"><b>1,000+ UFOs</b>

      &nbsp;
      <label class="btn rounded-right btn-secondary" aria-pressed="true">
        <input onclick="dataToggle();" class="" aria-pressed="true" type="radio" name="options" id="option3" value="2" autocomplete="off"><b>10,000+ UFOs</b>
      </label>
    </div>
  </form>

    <div id="slider"></div>

  <script src="plots.js"></script>
